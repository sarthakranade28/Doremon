<!DOCTYPE html>
<html lang="en">
<head>
    <title>Doremon</title>
    <style>
         body{
            padding: 0;
            margin: 0;
            background-color: aliceblue;
        }
        .main-body{
            height: 300px;
            width: 300px;
            background-color:#25a7da;
            position:relative;
            display:block;
            margin: 100px auto;
            border-radius: 50%;   
        }
        #text{
            color: rgb(162, 24, 51);
            text-align: center;
        }
        circle {
            height: 200px;
            width: 250px;
            background-color:white;
            position:absolute;
            border-radius: 50%;
            border: 2px solid black;
            top:80px;
            left: 24px;
        }
    </style>
</head>
<body>
    <h1 id="text">Hello Doremon</h1>
    <div class="main-body">
        <div class="circle"></div>
        <div id="eye1"></div>
        <div id="eye2"></div>
        <div id="nose"></div>
        <div id="mouth"></div>
        <div class="line"></div>
        <div class="left-line line1"></div>
        <div class="left-line line2"></div>
        <div class="left-line line3"></div>
         <div class="left-line line4"></div>
          <div class="left-line line5"></div>
           <div class="left-line line6"></div>
           <div class="eye left-eye"> </div>
          <div class="eye rigth-eye"></div>
         <div id="nose1"></div>
    </div>
</body>
</html>
